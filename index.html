<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>e-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
      <h1>Mokona Store</h1>
    </header>
    <aside>
      <div class="principal">
        <h3>Categorías</h3>
        <i class="fa-solid fa-bars"></i>
      </div>
      <div>
        <div class="categoria">
          <h4>Música</h4>
          <p>(25)</p>
        </div>
        <div class="categoria">
          <h4>Figuras</h4>
          <p>(38)</p>
        </div>
        <div class="categoria">
          <h4>Libros</h4>
          <p>(30)</p>
        </div>
      </div>
    </aside>
    <main>
      <div class="card">
        <img src="assets/img/figura1.jpeg"  alt="foto de figura de animé " width="250" height="250">
        <div class="card-body">
          <h5>Asuka Evangelion</h5>
          <p>$45.990</p>
          <button>
            <a href="#">Comprar</a>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="assets/img/figura2.jpeg"  alt="Foto de figura de animé" width="250" height="250">
        <div class="card-body">
          <h5>Kakashi Naruto</h5>
          <p>$69.990</p>
          <button>
            <a href="#">Comprar</a>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="assets/img/libro1.jpeg"  alt="Foto de libro" width="250" height="250">
        <div class="card-body">
          <h5>Milk and Honey</h5>
          <p>$15.990</p>
          <button>
            <a href="#">Comprar</a>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="assets/img/libro2.jpeg"  alt="Foto de libro" width="250" height="250">
        <div class="card-body">
          <h5>Delight!</h5>
          <p>$19.990</p>
          <button>
            <a href="#">Comprar</a>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="assets/img/vinilo1.jpeg"  alt="Foto de vinilo" width="250" height="250">
        <div class="card-body">
          <h5>Coming Home</h5>
          <p>$35.990</p>
          <button>
            <a href="#">Comprar</a>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="assets/img/vinilo2.jpeg"  alt="Foto de vinilo" width="250" height="250">
        <div class="card-body">
          <h5>Story Songs of the Trains and Rivers</h5>
          <p>$49.990</p>
          <button>
            <a href="#">Comprar</a>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <i class="fa-brands fa-square-instagram"></i>
      <i class="fa-brands fa-tiktok"></i>
      <i class="fa-brands fa-facebook"></i>
    </footer>
</body>
</html>
